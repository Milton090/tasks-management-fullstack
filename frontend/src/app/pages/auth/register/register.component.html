<!DOCTYPE html>
<html lang="en">

<head>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
   <div class="container mt-4">
      <div class="card">
         <div class="card-header">
            <h2>Registro</h2>
         </div>
         <div class="card-body">
            <form [formGroup]="userData">
               <div class="form-group">
                  <label for="email">Correo</label>
                  <input type="email" class="form-control" id="email" formControlName="email" name="email" required
                     [ngClass]="{
                     'is-invalid': userData.get('email')?.invalid && (userData.get('email')?.touched || userData.get('email')?.dirty),
                     'is-valid': userData.get('email')?.valid
                   }">
               </div>
               <div class="form-group">
                  <label for="password">Contrase√±a</label>
                  <input type="password" class="form-control" id="password" formControlName="password" name="password"
                     [ngClass]="{
                     'is-invalid': userData.get('password')?.invalid && (userData.get('password')?.touched || userData.get('password')?.dirty),
                     'is-valid': userData.get('password')?.valid
                   }">
               </div>
               <button type="submit" [disabled]="userData.invalid" class="btn btn-primary"
                  (click)="register()">Registrarse</button>
               <br><br>
               <a [routerLink]="['/login']" routerLinkActive="router-link-active">Ya tengo una cuenta</a>
            </form>
         </div>
      </div>
   </div>
</body>

</html>
